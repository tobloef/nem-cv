<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV1</title>
</head>
<body>
    <main>
        <section class="introbox">
            <div class="introbox-inner">
                <img src="placeholder-person.png" alt="image of you">
                <h1>Full name</h1>
                <ul class="facts">
                    <li class="age">Din alder</li>
                    <li class="city">Din by</li>
                    <li class="email">Din email</li>
                </ul>
            </div>
        </section>
        <section class="description">
            <h1>Om mig</h1>
            <p>Her kan du skrive en kort beskrivelse af dig selv.</p>
        </section>
        <section class="education">
            <h1>Uddannelse</h1>
            <ul class="education-list">
                <li class="education-item">Skriv din uddannelse her</li>
            </ul>
            <button class="add-button">+</button>
        </section>
        <section class="experience">
            <h1>Erfaring</h1>
            <ul class="experience-list">
                <li class="experience-item">Skriv din uddannelse her</li>
            </ul>
            <button class="add-button">+</button>
        </section>
    </main>
</body>
</html>
