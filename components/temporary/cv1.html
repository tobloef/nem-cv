<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV1</title>
</head>
<body>

<script type="text/javascript" src="edit-toggle.js"></script>
    <main>
        <button onclick="toggleAllEditors()">Toggle editing</button>
        <section class="introbox">
            <div class="introbox-inner">
                <img src="placeholder-person.png" alt="image of you">
                <h1 class="editable" contenteditable="true">Full name</h1>
                <ul class="facts">
                    <li class="age editable" contenteditable="true">Din alder</li>
                    <li class="city editable" contenteditable="true">Din by</li>
                    <li class="email editable" contenteditable="true">Din email</li>
                </ul>
            </div>
        </section>
        <section class="description">
            <h1>Om mig</h1>
            <p class="editable" contenteditable="true">Her kan du skrive en kort beskrivelse af dig selv.</p>
        </section>
        <section class="education">
            <h1>Uddannelse</h1>
            <ul class="education-list">
                <li class="education-item editable" contenteditable="true">Skriv din uddannelse her</li>
            </ul>
            <button class="add-button">+</button>
        </section>
        <section class="experience">
            <h1>Erfaring</h1>
            <ul class="experience-list">
                <li class="experience-item editable" contenteditable="true">Skriv din uddannelse her</li>
            </ul>
            <button class="add-button">+</button>
            <ul class="work-areas">
                <button class="add-button">+</button>
            </ul>
        </section>
    </main>
</body>
</html>
